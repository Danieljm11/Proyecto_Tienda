    <script>
        // Contenido en inglés (predeterminado)
        var contentEN = {

            'news-section-title': 'Latest News',
            'videos-section-title': 'Latest Videos'
            // Agrega más contenido aquí si es necesario
        };

        // Contenido en español
        var contentES = {
            'header-title': 'Página Deportes',
            'news-section-title': 'Últimas Noticias',
            'videos-section-title': 'Últimos Videos'
            // Agrega más contenido aquí si es necesario
        };

        var currentLanguage = 'en'; // Idioma predeterminado

        // Función para establecer el contenido localizado
        function setLocalizedContent() {
            var content = currentLanguage === 'en' ? contentEN : contentES;
            for (var key in content) {
                if (content.hasOwnProperty(key)) {
                    var element = document.getElementById(key);
                    if (element) {
                        element.textContent = content[key];
                    }
                }
            }
        }

        // Cambiar el idioma
        function changeLanguage() {
            currentLanguage = currentLanguage === 'en' ? 'es' : 'en';
            setLocalizedContent();
        }

        // Llamada inicial para establecer el contenido localizado
        setLocalizedContent();
    </script>
